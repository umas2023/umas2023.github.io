title: umas' awesome title
email: 1970313791@qq.com
description: >- # this means to ignore newlines until "baseurl:"
  umas' awesome description for my new site here. It will appear in his document head meta (for
  Google search results) and in his feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: (no_twitter)
github_username:  umas2022

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-toc

