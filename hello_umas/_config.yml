# 默认是通过日期做子目录的方式
# permalink   : date
# 改为使用category做子目录
permalink: /:categories/:title/


# TOC Settings
toc:
 min_level: 1
 max_level: 3
 list_class: toc
 list_class: toc__list
 sublist_class: toc__sublist



